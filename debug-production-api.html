<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Production API</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #0a0a0a; color: #fff; }
        button { padding: 15px; background: #FFD34D; color: #000; border: none; border-radius: 5px; cursor: pointer; }
        .result { background: #1a1a1a; padding: 20px; margin: 20px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { border-left: 4px solid #ff5c7a; }
        .success { border-left: 4px solid #2fe6a6; }
    </style>
</head>
<body>
    <h1>üîç Debug Production API</h1>
    <button onclick="testAPI()">Test Production API</button>
    <div id="result" class="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '‚è≥ Testing...';
            
            try {
                console.log('üîÑ Testing production API...');
                
                const response = await fetch('/api/unipay-create-order-production', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: 1,
                        userDetails: {
                            name: "Test User",
                            email: "test@betlemi10.com",
                            phone: "+995591123456"
                        },
                        ticketInfo: {
                            name: "Debug Test",
                            type: "debug-test"
                        }
                    })
                });

                console.log('üì§ Response status:', response.status);
                console.log('üì§ Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Error response:', errorText);
                    
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå HTTP ${response.status}\n\nRaw Response:\n${errorText}\n\nResponse Headers:\n${JSON.stringify(Object.fromEntries(response.headers), null, 2)}`;
                    return;
                }

                const result = await response.json();
                console.log('‚úÖ Success response:', result);
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ SUCCESS\n\n${JSON.stringify(result, null, 2)}`;

            } catch (error) {
                console.error('üí• Network/Parse Error:', error);
                
                resultDiv.className = 'result error';
                resultDiv.textContent = `üí• NETWORK/PARSE ERROR\n\nMessage: ${error.message}\nStack: ${error.stack}`;
            }
        }
    </script>
</body>
</html>
