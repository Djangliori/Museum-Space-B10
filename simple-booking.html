<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბილეთების შეკვეთა - სამუზეუმო სივრცე</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 90%, rgba(120, 255, 198, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-2px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .booking-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }


        h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #999;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            color: #fff;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .payment-methods {
            margin: 30px 0;
        }

        .payment-methods h3 {
            color: #fff;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .payment-buttons {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }

        .payment-btn {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-family: inherit;
        }

        .payment-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .card-payment {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            border-color: rgba(102, 126, 234, 0.5);
        }

        .bank-transfer {
            background: linear-gradient(135deg, rgba(67, 206, 162, 0.8), rgba(24, 90, 157, 0.8));
            border-color: rgba(67, 206, 162, 0.5);
        }

        .payment-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .payment-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .step-indicator {
            margin-bottom: 30px;
        }

        .steps {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .step {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .step.active {
            background: rgba(102, 126, 234, 0.8);
            color: white;
            border: 1px solid rgba(102, 126, 234, 1);
        }

        .step.inactive {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
        }

        .step-line {
            width: 50px;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: 1rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            display: none;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 600px) {
            .booking-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="header">
        <a href="index.html" class="nav-brand">მუზეუმი</a>
        <a href="shop.html" class="back-button">← ბილეთების მაღაზია</a>
    </div>

    <div class="container">
        <div class="booking-container">
            <h1>ბილეთების შეკვეთა</h1>
            <p class="subtitle">შეავსეთ ინფორმაცია და აირჩიეთ გადახდის მეთოდი</p>

        <div class="step-indicator">
            <div class="steps">
                <div class="step active">1</div>
                <div class="step-line"></div>
                <div class="step inactive">2</div>
                <div class="step-line"></div>
                <div class="step inactive">3</div>
            </div>
        </div>

        <form id="bookingForm">
            <div class="form-group">
                <label for="firstName">სახელი *</label>
                <input type="text" id="firstName" name="firstName" required>
                <div class="error-message" id="firstNameError">გთხოვთ შეავსოთ სახელი</div>
            </div>

            <div class="form-group">
                <label for="lastName">გვარი *</label>
                <input type="text" id="lastName" name="lastName" required>
                <div class="error-message" id="lastNameError">გთხოვთ შეავსოთ გვარი</div>
            </div>

            <div class="form-group">
                <label for="phone">ტელეფონის ნომერი *</label>
                <input type="tel" id="phone" name="phone" required placeholder="+995 5XX XXX XXX">
                <div class="error-message" id="phoneError">გთხოვთ შეავსოთ ვალიდური ტელეფონის ნომერი</div>
            </div>

            <div class="payment-methods">
                <h3>აირჩიეთ გადახდის მეთოდი</h3>
                <div class="payment-buttons">
                    <button type="button" class="payment-btn card-payment" id="cardPayment" disabled>
                        💳 ბარათით გადახდა
                    </button>
                    <button type="button" class="payment-btn bank-transfer" id="bankTransfer" disabled>
                        🏦 ბანკში გადარიცხვა
                    </button>
                </div>
            </div>
        </form>

            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <script>
        class SimpleBookingSystem {
            constructor() {
                this.form = document.getElementById('bookingForm');
                this.cardPaymentBtn = document.getElementById('cardPayment');
                this.bankTransferBtn = document.getElementById('bankTransfer');
                this.successMessage = document.getElementById('successMessage');
                
                this.initEventListeners();
                this.updatePaymentButtons();
            }

            initEventListeners() {
                // Real-time validation
                const inputs = this.form.querySelectorAll('input[required]');
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        this.validateField(input);
                        this.updatePaymentButtons();
                    });
                });

                // Payment method handlers
                this.cardPaymentBtn.addEventListener('click', () => this.handleCardPayment());
                this.bankTransferBtn.addEventListener('click', () => this.handleBankTransfer());
            }

            validateField(field) {
                const errorElement = document.getElementById(field.id + 'Error');
                let isValid = true;

                if (field.id === 'firstName' || field.id === 'lastName') {
                    isValid = field.value.trim().length >= 2;
                } else if (field.id === 'phone') {
                    const phoneRegex = /^(\+995|995)?[0-9]{9}$/;
                    isValid = phoneRegex.test(field.value.replace(/\s/g, ''));
                }

                if (isValid) {
                    field.style.borderColor = '#28a745';
                    errorElement.style.display = 'none';
                } else {
                    field.style.borderColor = '#e74c3c';
                    errorElement.style.display = 'block';
                }

                return isValid;
            }

            isFormValid() {
                const inputs = this.form.querySelectorAll('input[required]');
                return Array.from(inputs).every(input => this.validateField(input));
            }

            updatePaymentButtons() {
                const isValid = this.isFormValid();
                this.cardPaymentBtn.disabled = !isValid;
                this.bankTransferBtn.disabled = !isValid;
            }

            generateOrderId() {
                const timestamp = Date.now();
                const random = Math.random().toString(36).substr(2, 5).toUpperCase();
                return `MS-${timestamp}-${random}`;
            }

            getFormData() {
                return {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    orderId: this.generateOrderId(),
                    timestamp: new Date().toLocaleString('ka-GE')
                };
            }

            async handleCardPayment() {
                if (!this.isFormValid()) return;

                const data = this.getFormData();
                
                // Show loading state
                this.cardPaymentBtn.disabled = true;
                this.cardPaymentBtn.textContent = '⏳ გადახდა მუშავდება...';

                try {
                    // Call UniPay API
                    const response = await fetch('/api/unipay-create-order-production', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            firstName: data.firstName,
                            lastName: data.lastName,
                            phone: data.phone,
                            amount: 10.0,
                            ticketType: 'სამუზეუმო სივრცის ბილეთი'
                        })
                    });

                    const result = await response.json();

                    if (result.success && result.paymentUrl) {
                        // Show success message briefly
                        this.updateStepIndicator(2);
                        this.successMessage.textContent = '✅ შეკვეთა შექმნილია! გადამისამართება უნიფეის გვერდზე...';
                        this.successMessage.style.display = 'block';
                        this.form.style.display = 'none';

                        // Redirect to UniPay after 2 seconds
                        setTimeout(() => {
                            window.location.href = result.paymentUrl;
                        }, 2000);

                    } else {
                        throw new Error(result.details || 'Payment initialization failed');
                    }

                } catch (error) {
                    console.error('Payment error:', error);
                    
                    // Show error message
                    this.successMessage.textContent = `❌ შეცდომა! ${error.message}. გთხოვთ კვლავ სცადოთ ან დაუკავშირდით მხარდაჭერას`;
                    this.successMessage.style.display = 'block';
                    
                    // Reset button
                    this.cardPaymentBtn.disabled = false;
                    this.cardPaymentBtn.textContent = '💳 ბარათით გადახდა';
                }
            }

            handleBankTransfer() {
                if (!this.isFormValid()) return;

                const data = this.getFormData();
                this.proceedToNextStep('bank', data);
            }

            proceedToNextStep(paymentMethod, data) {
                // Update step indicator
                this.updateStepIndicator(2);

                // Show success message with next step info
                let message = '';
                if (paymentMethod === 'card') {
                    message = `
                        <strong>✅ შეკვეთა რეგისტრირებულია!</strong><br>
                        🆔 შეკვეთის კოდი: <strong>${data.orderId}</strong><br>
                        👤 ${data.firstName} ${data.lastName}<br>
                        📞 ${data.phone}<br><br>
                        <strong>შემდეგი ნაბიჯი:</strong> ბარათით გადახდა<br>
                        <em>გთხოვთ დაელოდოთ, მალე გადაგიყვანთ გადახდის გვერდზე...</em>
                    `;
                } else {
                    message = `
                        <strong>✅ შეკვეთა რეგისტრირებულია!</strong><br>
                        🆔 შეკვეთის კოდი: <strong>${data.orderId}</strong><br>
                        👤 ${data.firstName} ${data.lastName}<br>
                        📞 ${data.phone}<br><br>
                        <strong>შემდეგი ნაბიჯი:</strong> ბანკში გადარიცხვა<br>
                        <em>მალე მიიღებთ ინსტრუქციებს...</em>
                    `;
                }

                this.successMessage.textContent = message.replace(/<[^>]*>/g, '');
                this.successMessage.style.display = 'block';

                // Hide form
                this.form.style.display = 'none';

                // Simulate next step after 3 seconds
                setTimeout(() => {
                    this.simulateNextStep(paymentMethod, data);
                }, 3000);
            }

            updateStepIndicator(activeStep) {
                const steps = document.querySelectorAll('.step');
                steps.forEach((step, index) => {
                    if (index + 1 <= activeStep) {
                        step.classList.remove('inactive');
                        step.classList.add('active');
                    }
                });
            }

            simulateNextStep(paymentMethod, data) {
                this.updateStepIndicator(3);
                
                if (paymentMethod === 'card') {
                    this.successMessage.innerHTML = `
                        <strong>💳 ბარათით გადახდა</strong><br>
                        🆔 შეკვეთის კოდი: <strong>${data.orderId}</strong><br><br>
                        <em>რეალურ სისტემაში აქ იქნებოდა ბარათის გადახდის ინტერფეისი</em><br><br>
                        <strong>საკონტაქტო ინფორმაცია:</strong><br>
                        📧 betlemi.museum@gmail.com<br>
                        📞 +995 32 2 123 456
                    `;
                } else {
                    this.successMessage.innerHTML = `
                        <strong>🏦 ბანკში გადარიცხვის ინსტრუქცია</strong><br>
                        🆔 შეკვეთის კოდი: <strong>${data.orderId}</strong><br><br>
                        <strong>ბანკის რეკვიზიტები:</strong><br>
                        მიმღები: შპს სამუზეუმო სივრცე<br>
                        ანგარიშის ნომერი: GE00TB0000000000000000<br>
                        ბანკი: თიბისი ბანკი<br>
                        დანიშნულება: ${data.orderId}<br><br>
                        <strong>საკონტაქტო ინფორმაცია:</strong><br>
                        📧 betlemi.museum@gmail.com<br>
                        📞 +995 32 2 123 456
                    `;
                }
            }
        }

        // Initialize the booking system when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Load selected ticket from shop page
            const selectedTicket = sessionStorage.getItem('selectedTicket');
            if (selectedTicket) {
                try {
                    const ticket = JSON.parse(selectedTicket);
                    // Update page title and ticket info
                    const titleElement = document.querySelector('.subtitle');
                    if (titleElement) {
                        titleElement.textContent = `შერჩეული: ${ticket.name} - ${ticket.price}₾`;
                    }
                    
                    // Auto-fill ticket type field if it exists
                    const ticketTypeField = document.getElementById('ticketType');
                    if (ticketTypeField) {
                        ticketTypeField.value = ticket.name;
                    }
                    
                } catch (error) {
                    console.error('Error loading selected ticket:', error);
                }
            }
            
            new SimpleBookingSystem();
        });

    </script>

</body>
</html>
