<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0098</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="flowers" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="3" fill="%23E6E6FA" opacity="0.6"/><circle cx="5" cy="5" r="2" fill="%239370DB" opacity="0.4"/><circle cx="15" cy="15" r="2" fill="%23E6E6FA" opacity="0.5"/><circle cx="2" cy="18" r="1.5" fill="%23DDA0DD" opacity="0.7"/><circle cx="18" cy="2" r="1.5" fill="%239370DB" opacity="0.6"/></pattern></defs><rect width="100" height="100" fill="%239370DB"/><rect width="100" height="100" fill="url(%23flowers)"/></svg>'), linear-gradient(135deg, #9370DB, #E6E6FA);
            background-blend-mode: overlay;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(230, 230, 250, 0.9);
            backdrop-filter: blur(15px);
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(147, 112, 219, 0.2);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #9370DB;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .nav-link {
            color: #9370DB;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(147, 112, 219, 0.1);
            border: 1px solid rgba(147, 112, 219, 0.3);
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: linear-gradient(135deg, #9370DB, #E6E6FA);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(147, 112, 219, 0.3);
        }
        
        .container {
            background: rgba(230, 230, 250, 0.15);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(147, 112, 219, 0.2);
            text-align: center;
            border: 2px solid rgba(230, 230, 250, 0.3);
            margin-top: 100px;
        }
        
        h1 {
            color: #4B0082;
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(75, 0, 130, 0.3);
            background: linear-gradient(135deg, #9370DB, #4B0082);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .button {
            background: linear-gradient(135deg, #9370DB, #E6E6FA);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(147, 112, 219, 0.3);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(75, 0, 130, 0.5);
            font-weight: bold;
            border: 2px solid rgba(230, 230, 250, 0.4);
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(147, 112, 219, 0.4);
            background: linear-gradient(135deg, #E6E6FA, #9370DB);
            border-color: rgba(147, 112, 219, 0.6);
        }
        
        .sparkle {
            position: absolute;
            color: #E6E6FA;
            font-size: 2em;
            animation: sparkle 2s infinite;
        }
        
        .flower-decoration {
            position: absolute;
            font-size: 3em;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-5deg); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <div style="display: inline-block; width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-bottom: 26px solid #8B0000; position: relative; margin-right: 8px; vertical-align: middle;">
                    <span style="position: absolute; top: 10px; left: -7px; color: white; font-size: 0.4em; font-weight: bold; text-shadow: 1px 1px 1px rgba(0,0,0,0.7);">0098</span>
                </div>
            </div>
            <a href="#" class="nav-link">წესები და პირობები</a>
        </div>
    </nav>
    
    <div class="container">
        <h1>
            <div style="display: inline-block; width: 0; height: 0; border-left: 30px solid transparent; border-right: 30px solid transparent; border-bottom: 52px solid #8B0000; position: relative; margin-bottom: 10px;">
                <span style="position: absolute; top: 20px; left: -15px; color: white; font-size: 0.5em; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">0098</span>
            </div>
        </h1>
        <button class="button" onclick="sayHello()">გამარჯობა</button>
        <div id="message" style="margin-top: 20px; font-size: 1.2em; color: #4B0082; text-shadow: 1px 1px 2px rgba(75, 0, 130, 0.2);"></div>
    </div>
    
    <script>
        function sayHello() {
            document.getElementById('message').innerHTML = '🎉 გამარჯობა! მოგესალმებით Manizha-ს ვებსაიტზე! 🎉';
            createSparkles();
        }
        
        function createSparkles() {
            const flowers = ['🌸', '🌺', '🌻', '🌼', '🌷', '💜'];
            for(let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 3000);
                }, i * 150);
            }
            
            // დამატებითი ყვავილოვანი ეფექტი
            for(let i = 0; i < 4; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower-decoration';
                    flower.innerHTML = '🌸';
                    flower.style.left = Math.random() * window.innerWidth + 'px';
                    flower.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(flower);
                    
                    setTimeout(() => {
                        flower.remove();
                    }, 4000);
                }, i * 300);
            }
        }
    </script>
</body>
</html>
