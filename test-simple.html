<!DOCTYPE html>
<html>
<head>
    <title>Simple UniPay Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; margin: 10px 0; }
        pre { background: #333; padding: 15px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Simple UniPay Test</h1>
    <button onclick="testSimpleAPI()">Test UniPay API</button>
    <div id="result"></div>

    <script>
        async function testSimpleAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('/api/unipay-simple-test', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Test Results (Status: ${response.status}):</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
