<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბილეთების შეკვეთა - სამუზეუმო სივრცე</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Georgian', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .booking-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .payment-methods {
            margin: 30px 0;
        }

        .payment-methods h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .payment-buttons {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }

        .payment-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: inherit;
        }

        .payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-payment {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .bank-transfer {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
        }

        .payment-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .payment-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .step-indicator {
            margin-bottom: 30px;
        }

        .steps {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .step.active {
            background: #667eea;
            color: white;
        }

        .step.inactive {
            background: #e1e5e9;
            color: #666;
        }

        .step-line {
            width: 40px;
            height: 2px;
            background: #e1e5e9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 600px) {
            .booking-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="logo">მს</div>
        <h1>ბილეთების შეკვეთა</h1>
        <p class="subtitle">შეავსეთ ინფორმაცია და აირჩიეთ გადახდის მეთოდი</p>

        <div class="step-indicator">
            <div class="steps">
                <div class="step active">1</div>
                <div class="step-line"></div>
                <div class="step inactive">2</div>
                <div class="step-line"></div>
                <div class="step inactive">3</div>
            </div>
        </div>

        <form id="bookingForm">
            <div class="form-group">
                <label for="firstName">სახელი *</label>
                <input type="text" id="firstName" name="firstName" required>
                <div class="error-message" id="firstNameError">გთხოვთ შეავსოთ სახელი</div>
            </div>

            <div class="form-group">
                <label for="lastName">გვარი *</label>
                <input type="text" id="lastName" name="lastName" required>
                <div class="error-message" id="lastNameError">გთხოვთ შეავსოთ გვარი</div>
            </div>

            <div class="form-group">
                <label for="phone">ტელეფონის ნომერი *</label>
                <input type="tel" id="phone" name="phone" required placeholder="+995 5XX XXX XXX">
                <div class="error-message" id="phoneError">გთხოვთ შეავსოთ ვალიდური ტელეფონის ნომერი</div>
            </div>

            <div class="payment-methods">
                <h3>აირჩიეთ გადახდის მეთოდი</h3>
                <div class="payment-buttons">
                    <button type="button" class="payment-btn card-payment" id="cardPayment" disabled>
                        💳 ბარათით გადახდა
                    </button>
                    <button type="button" class="payment-btn bank-transfer" id="bankTransfer" disabled>
                        🏦 ბანკში გადარიცხვა
                    </button>
                </div>
            </div>
        </form>

        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        class SimpleBookingSystem {
            constructor() {
                this.form = document.getElementById('bookingForm');
                this.cardPaymentBtn = document.getElementById('cardPayment');
                this.bankTransferBtn = document.getElementById('bankTransfer');
                this.successMessage = document.getElementById('successMessage');
                
                this.initEventListeners();
                this.updatePaymentButtons();
            }

            initEventListeners() {
                // Real-time validation
                const inputs = this.form.querySelectorAll('input[required]');
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        this.validateField(input);
                        this.updatePaymentButtons();
                    });
                });

                // Payment method handlers
                this.cardPaymentBtn.addEventListener('click', () => this.handleCardPayment());
                this.bankTransferBtn.addEventListener('click', () => this.handleBankTransfer());
            }

            validateField(field) {
                const errorElement = document.getElementById(field.id + 'Error');
                let isValid = true;

                if (field.id === 'firstName' || field.id === 'lastName') {
                    isValid = field.value.trim().length >= 2;
                } else if (field.id === 'phone') {
                    const phoneRegex = /^(\+995|995)?[0-9]{9}$/;
                    isValid = phoneRegex.test(field.value.replace(/\s/g, ''));
                }

                if (isValid) {
                    field.style.borderColor = '#28a745';
                    errorElement.style.display = 'none';
                } else {
                    field.style.borderColor = '#e74c3c';
                    errorElement.style.display = 'block';
                }

                return isValid;
            }

            isFormValid() {
                const inputs = this.form.querySelectorAll('input[required]');
                return Array.from(inputs).every(input => this.validateField(input));
            }

            updatePaymentButtons() {
                const isValid = this.isFormValid();
                this.cardPaymentBtn.disabled = !isValid;
                this.bankTransferBtn.disabled = !isValid;
            }

            generateOrderId() {
                const timestamp = Date.now();
                const random = Math.random().toString(36).substr(2, 5).toUpperCase();
                return `MS-${timestamp}-${random}`;
            }

            getFormData() {
                return {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    orderId: this.generateOrderId(),
                    timestamp: new Date().toLocaleString('ka-GE')
                };
            }

            async handleCardPayment() {
                if (!this.isFormValid()) return;

                const data = this.getFormData();
                
                // Show loading state
                this.cardPaymentBtn.disabled = true;
                this.cardPaymentBtn.innerHTML = '⏳ გადახდა მუშავდება...';

                try {
                    // Call UniPay API
                    const response = await fetch('/api/unipay-create-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            firstName: data.firstName,
                            lastName: data.lastName,
                            phone: data.phone,
                            amount: 10.0,
                            ticketType: 'სამუზეუმო სივრცის ბილეთი'
                        })
                    });

                    const result = await response.json();

                    if (result.success && result.paymentUrl) {
                        // Show success message briefly
                        this.updateStepIndicator(2);
                        this.successMessage.innerHTML = `
                            <strong>✅ შეკვეთა შექმნილია!</strong><br>
                            🆔 შეკვეთის კოდი: <strong>${result.orderId}</strong><br>
                            <em>გადამისამართება უნიფეის გვერდზე...</em>
                        `;
                        this.successMessage.style.display = 'block';
                        this.form.style.display = 'none';

                        // Redirect to UniPay after 2 seconds
                        setTimeout(() => {
                            window.location.href = result.paymentUrl;
                        }, 2000);

                    } else {
                        throw new Error(result.details || 'Payment initialization failed');
                    }

                } catch (error) {
                    console.error('Payment error:', error);
                    
                    // Show error message
                    this.successMessage.innerHTML = `
                        <strong style="color: #e74c3c;">❌ შეცდომა!</strong><br>
                        ${error.message}<br>
                        <em>გთხოვთ კვლავ სცადოთ ან დაუკავშირდით მხარდაჭერას</em>
                    `;
                    this.successMessage.style.display = 'block';
                    
                    // Reset button
                    this.cardPaymentBtn.disabled = false;
                    this.cardPaymentBtn.innerHTML = '💳 ბარათით გადახდა';
                }
            }

            handleBankTransfer() {
                if (!this.isFormValid()) return;

                const data = this.getFormData();
                this.proceedToNextStep('bank', data);
            }

            proceedToNextStep(paymentMethod, data) {
                // Update step indicator
                this.updateStepIndicator(2);

                // Show success message with next step info
                let message = '';
                if (paymentMethod === 'card') {
                    message = `
                        <strong>✅ შეკვეთა რეგისტრირებულია!</strong><br>
                        🆔 შეკვეთის კოდი: <strong>${data.orderId}</strong><br>
                        👤 ${data.firstName} ${data.lastName}<br>
                        📞 ${data.phone}<br><br>
                        <strong>შემდეგი ნაბიჯი:</strong> ბარათით გადახდა<br>
                        <em>გთხოვთ დაელოდოთ, მალე გადაგიყვანთ გადახდის გვერდზე...</em>
                    `;
                } else {
                    message = `
                        <strong>✅ შეკვეთა რეგისტრირებულია!</strong><br>
                        🆔 შეკვეთის კოდი: <strong>${data.orderId}</strong><br>
                        👤 ${data.firstName} ${data.lastName}<br>
                        📞 ${data.phone}<br><br>
                        <strong>შემდეგი ნაბიჯი:</strong> ბანკში გადარიცხვა<br>
                        <em>მალე მიიღებთ ინსტრუქციებს...</em>
                    `;
                }

                this.successMessage.innerHTML = message;
                this.successMessage.style.display = 'block';

                // Hide form
                this.form.style.display = 'none';

                // Simulate next step after 3 seconds
                setTimeout(() => {
                    this.simulateNextStep(paymentMethod, data);
                }, 3000);
            }

            updateStepIndicator(activeStep) {
                const steps = document.querySelectorAll('.step');
                steps.forEach((step, index) => {
                    if (index + 1 <= activeStep) {
                        step.classList.remove('inactive');
                        step.classList.add('active');
                    }
                });
            }

            simulateNextStep(paymentMethod, data) {
                this.updateStepIndicator(3);
                
                if (paymentMethod === 'card') {
                    this.successMessage.innerHTML = `
                        <strong>💳 ბარათით გადახდა</strong><br>
                        🆔 შეკვეთის კოდი: <strong>${data.orderId}</strong><br><br>
                        <em>რეალურ სისტემაში აქ იქნებოდა ბარათის გადახდის ინტერფეისი</em><br><br>
                        <strong>საკონტაქტო ინფორმაცია:</strong><br>
                        📧 betlemi.museum@gmail.com<br>
                        📞 +995 32 2 123 456
                    `;
                } else {
                    this.successMessage.innerHTML = `
                        <strong>🏦 ბანკში გადარიცხვის ინსტრუქცია</strong><br>
                        🆔 შეკვეთის კოდი: <strong>${data.orderId}</strong><br><br>
                        <strong>ბანკის რეკვიზიტები:</strong><br>
                        მიმღები: შპს სამუზეუმო სივრცე<br>
                        ანგარიშის ნომერი: GE00TB0000000000000000<br>
                        ბანკი: თიბისი ბანკი<br>
                        დანიშნულება: ${data.orderId}<br><br>
                        <strong>საკონტაქტო ინფორმაცია:</strong><br>
                        📧 betlemi.museum@gmail.com<br>
                        📞 +995 32 2 123 456
                    `;
                }
            }
        }

        // Initialize the booking system when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleBookingSystem();
        });

        // Google Analytics 4
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
</body>
</html>
